<div class="container">
  <form>
    <div class="form-group">
      <label>Name:</label>
      <input
        name="name"
        type="email"
        class="form-control"
        placeholder="Enter name of the movie"
      />
    </div>
    <div class="form-group mt-2">
      <label>Released year:</label>
      <input
        name="releasedYear"
        type="number"
        class="form-control"
        placeholder="Enter released year of the movie"
      />
    </div>
    <div class="form-group mt-2">
      <label>Genre:</label>
      <select class="form-control" name="genre" multiple>
        <option>Action</option>
      </select>
    </div>
  </form>
</div>
